<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Checkout</h2>
  
  <div class="row">
    <!-- Billing Details -->
    <div class="col-md-6">
      <h4>Billing Address</h4>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="New York" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" placeholder="NY" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="10001" required>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="same-address">
          <label class="form-check-label" for="same-address">
            Shipping address is the same as billing
          </label>
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-md-6">
      <h4>Your Order</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <h6 class="my-0">T-shirt</h6>
            <small class="text-muted">Size: M</small>
          </div>
          <span class="text-muted">$20</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <div>
            <h6 class="my-0">Jeans</h6>
            <small class="text-muted">Size: 32</small>
          </div>
          <span class="text-muted">$45</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$65</strong>
        </li>
      </ul>

      <h4>Payment</h4>
      <form>
        <div class="mb-3">
          <label for="cc-name" class="form-label">Name on card</label>
          <input type="text" class="form-control" id="cc-name" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="cc-number" class="form-label">Credit card number</label>
          <input type="text" class="form-control" id="cc-number" placeholder="xxxx-xxxx-xxxx-xxxx" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-expiration" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="123" required>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Place Order</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
