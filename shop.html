<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashion Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">FASHION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <button class="btn btn-outline-secondary me-2"><img alt="svgImg" width="20" height="20"
                            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciICB2aWV3Qm94PSIwIDAgNTAgNTAiIHdpZHRoPSI1MHB4IiBoZWlnaHQ9IjUwcHgiPjxwYXRoIGQ9Ik0gMjEgMyBDIDExLjYyMTA5NCAzIDQgMTAuNjIxMDk0IDQgMjAgQyA0IDI5LjM3ODkwNiAxMS42MjEwOTQgMzcgMjEgMzcgQyAyNC43MTA5MzggMzcgMjguMTQwNjI1IDM1LjgwNDY4OCAzMC45Mzc1IDMzLjc4MTI1IEwgNDQuMDkzNzUgNDYuOTA2MjUgTCA0Ni45MDYyNSA0NC4wOTM3NSBMIDMzLjkwNjI1IDMxLjA2MjUgQyAzNi40NjA5MzggMjguMDg1OTM4IDM4IDI0LjIyMjY1NiAzOCAyMCBDIDM4IDEwLjYyMTA5NCAzMC4zNzg5MDYgMyAyMSAzIFogTSAyMSA1IEMgMjkuMjk2ODc1IDUgMzYgMTEuNzAzMTI1IDM2IDIwIEMgMzYgMjguMjk2ODc1IDI5LjI5Njg3NSAzNSAyMSAzNSBDIDEyLjcwMzEyNSAzNSA2IDI4LjI5Njg3NSA2IDIwIEMgNiAxMS43MDMxMjUgMTIuNzAzMTI1IDUgMjEgNSBaIi8+PC9zdmc+" /></button>
                    <button class="btn btn-outline-secondary me-2"><img width="20" height="20"
                            src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1" /></button>
                    <button class="btn btn-outline-secondary position-relative">
                        <img width="20" height="20" src="https://img.icons8.com/ios/50/bag-front-view.png"
                            alt="bag-front-view" />
                        <span id="bag-amount"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-light">
        <div class="container-fluid">
            <div class="row">

                <!-- Filter Sidebar -->
                <aside class="col-md-3 bg-white p-3 rounded shadow-sm">
                    <h5 class="mb-3">FILTERS</h5>

                    <!-- Gender -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Gender</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="men">
                            <label class="form-check-label" for="men">Men</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="women">
                            <label class="form-check-label" for="women">Women</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="boys">
                            <label class="form-check-label" for="boys">Boys</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="girls">
                            <label class="form-check-label" for="girls">Girls</label>
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Brand</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="levis">
                            <label class="form-check-label" for="levis">Levi's</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hm">
                            <label class="form-check-label" for="hm">H&M</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roadster">
                            <label class="form-check-label" for="roadster">Roadster</label>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Price</h6>
                        <input type="range" class="form-range" min="100" max="10000">
                        <p class="text-muted small">₹100 – ₹10,000+</p>
                    </div>

                    <!-- Discount -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Discount</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="10off">
                            <label class="form-check-label" for="10off">10% and above</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="30off">
                            <label class="form-check-label" for="30off">30% and above</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="50off">
                            <label class="form-check-label" for="50off">50% and above</label>
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="mb-4">
                        <h6 class="fw-bold">Color</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="blue">
                            <label class="form-check-label" for="blue">Blue</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="white">
                            <label class="form-check-label" for="white">White</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="black">
                            <label class="form-check-label" for="black">Black</label>
                        </div>
                    </div>
                </aside>

                <!-- Product Grid -->
                <main class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Shirts For Men & Women <small class="text-muted">(1 item)</small></h5>
                        <select class="form-select w-auto">
                            <option selected>Sort by: Recommended</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="new">Newest First</option>
                        </select>
                    </div>

                    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Product Card -->
                        <div class="col">
                            <div class="card h-100">
                                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQ2iNRlGtQKLR_gYfGpPbsU5CzAgt_i3trrqlVzQKgkcVWYqLlM3_GiYuMcPNKswwswDNAU_NhGT4aolLYNuS_FR0Ask_t3wHyXeGBmQFZiJCn2bgiaKIOoaw"
                                    class="card-img-top" alt="Product Image">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div>
                                        <p class="mb-1 fw-semibold">Levi's</p>
                                        <p class="mb-1 text-muted small">Pure Cotton Casual Shirt</p>
                                        <p class="fw-bold text-success mb-2">Rs. 1517
                                            <span class="text-muted text-decoration-line-through small">Rs. 2199</span>
                                            <span class="text-danger small">(31% OFF)</span>
                                        </p>
                                    </div>

                                    <!-- Quantity + Add to Cart -->
                                    <div class="d-flex align-items-center mt-auto gap-2">
                                        <input id="product-card-amount" type="number" min="1" value="1"
                                            class="form-control form-control-sm w-25" aria-label="Quantity">
                                        <button onclick="set_amount()" class="btn btn-sm btn-primary w-100">
                                            <i class="bi bi-cart-plus me-1"></i> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Repeat above card structure for more products -->
                        <!-- Use loop logic if integrating with a backend -->

                    </div>
                </main>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
